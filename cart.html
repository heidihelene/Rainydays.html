<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Homepae for Rainydays jacets for men and women"
    />
    <title>Rainydays</title>
    <link rel="stylesheet" href="import/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>

  <body class="home">
    <header class="home__header">
      <div class="logo">
        <a href="index.html"
          ><img src="import/img/Group 384.svg" alt="logo"
        /></a>
      </div>

      <div class="options">
        <label class="hamburger-label" for="hamburger-menu"
          ><i class="fas fa-bars"></i
        ></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul class="header__navigation">
            <li class="header__navigation__item"><a href="man.html">Man</a></li>
            <li class="header__navigation__item">
              <a href="woman.html">Woman</a>
            </li>
            <li class="header__navigation__item">
              <a href="sale.html">Sale</a>
            </li>
            <li class="header__navigation__item">
              <a href="about.html">About us</a>
            </li>

            <li class="header__icons">
              <a href="mail.html"><i class="far fa-envelope"></i></a>
            </li>
            <li class="header__icons">
              <a href="profile.html"><i class="fas fa-user"></i></a>
            </li>
            <li class="header__icons">
              <a href="like.html"><i class="fab fa-gratipay"></i></a>
            </li>
            <li class="header__icons">
              <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="home__cart">
      <div class="your__items">
        <h5>Your items</h5>
        <div class="choosen__jacet">
          <div class="parent_jacet">
            <img src="import/img/cart1.png" alt="jacet" />
            <p class="choosen__info">Shelly womens jacet NOK 1399 kr</p>
            <div class="add">
              1
              <i class="fas fa-angle-down"></i>
            </div>
          </div>
        </div>
        <div class="choosen__jacet">
          <div class="parent_jacet">
            <img src="import/img/cart2.png" alt="jacet" />
            <p class="choosen__info">Shelly womens jacet NOK 1899 kr</p>
            <div class="add">1<i class="fas fa-angle-down"></i></div>
          </div>
        </div>
      </div>

      <div class="sum">
        <h5>Total sum</h5>
        <h5>Sum XX.XX</h5>
        <h5>Delivery XX.XX</h5>
        <h5>Total sum XX.XX</h5>
        <div class="sum__box">
          <div class="checkout">
            <a href="checkout.html">Go to check out</a>
          </div>
        </div>

        <ul class="sum__icon">
          <li><i class="fab fa-cc-visa"></i></li>
          <li><i class="fab fa-cc-mastercard"></i></li>
          <li><i class="fab fa-cc-paypal"></i></li>
        </ul>
      </div>

      <div class="card">
        <h5>Card</h5>
        <div class="cardnumber">Cardnumber</div>
        <div class="parent">
          <div class="date">MM/YY</div>
          <div class="cvc">CVC</div>
        </div>
        <div class="out">
          <a href="checkout.html">Check out</a>
        </div>
      </div>
    </main>

    <footer class="home__footer">
      <div>
        <ul class="contact__us">
          <h2>Contact us:</h2>
          <li>Custemorservice</li>
          <li>Rainy@days.com</li>
          <li>TLF: 780078</li>
        </ul>
      </div>
      <nav>
        <ul class="footer__navigations">
          <li class="footer__icons">
            <a href="twitter"></a><i class="fab fa-twitter-square"></i>
          </li>
          <li class="footer__icons">
            <a href="instagram"></a><i class="fab fa-instagram"></i>
          </li>
          <li class="footer__icons">
            <a href="facebook"></a><i class="fab fa-facebook-square"></i>
          </li>
          <li class="footer__icons">
            <a href="linkdin"></a><i class="fab fa-linkedin"></i>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
